<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decorate Christmas Tree</title>

    <link href="https://fonts.googleapis.com/css2?family=Mali&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(#D85564, white);
            font-family: 'Mali', cursive;

            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* ‚òÉÔ∏è ‡∏™‡πÇ‡∏ô‡∏ß‡πå‡πÅ‡∏°‡∏ô‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á */
        .snowman {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 260px;
            opacity: 0.5;
            z-index: 0;
            pointer-events: none;
        }

        /* ‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏´‡∏•‡∏±‡∏Å */
        .wrapper {
            width: 90%;
            max-width: 420px;

            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;

            z-index: 1;
            /* ‡∏≠‡∏¢‡∏π‡πà‡πÄ‡∏´‡∏ô‡∏∑‡∏≠‡∏™‡πÇ‡∏ô‡∏ß‡πå‡πÅ‡∏°‡∏ô */
        }

        /* ‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠ */
        .title {
            font-size: 1.7rem;
            color: #fff;
            margin-bottom: 6px;
            text-shadow: 0 4px 12px rgba(0, 0, 0, .25);
        }

        .subtitle {
            font-size: 1rem;
            color: #fff;
            margin-bottom: 18px;
            opacity: 0.95;
        }


        /* ‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏ô‡πÑ‡∏°‡πâ */
        .tree-area {
            position: relative;
            width: 100%;
            aspect-ratio: 1 / 1;
            background: linear-gradient(#ffffff, #fff5f7);
            border-radius: 30px;
            padding: 14px;
            box-shadow:
                0 20px 50px rgba(0, 0, 0, .25),
                inset 0 0 0 3px #ffd6de;
            overflow: hidden;
            margin-bottom: 18px;
        }


        .tree-area img.tree {
            width: 100%;
            height: 100%;
            object-fit: contain;
            pointer-events: none;
        }

        /* ‡∏Ç‡∏≠‡∏á‡∏ï‡∏Å‡πÅ‡∏ï‡πà‡∏á‡∏ó‡∏µ‡πà‡∏ß‡∏≤‡∏á */
        .decor {
            position: absolute;
            width: 60px;
            cursor: grab;
            filter: drop-shadow(0 6px 10px rgba(0, 0, 0, .25));
            animation: popIn .35s ease-out;
        }

        @keyframes popIn {
            0% {
                transform: scale(0.4);
                opacity: 0;
            }

            80% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }


        /* ‡πÅ‡∏ñ‡∏ö‡∏Ç‡∏≠‡∏á‡∏ï‡∏Å‡πÅ‡∏ï‡πà‡∏á */
        .decor-bar {
            display: flex;
            justify-content: center;
            gap: 12px;
            flex-wrap: wrap;
            margin-bottom: 22px;
        }

        .decor-item {
            width: 56px;
            height: 56px;
            background: linear-gradient(#fff, #ffecef);
            border-radius: 14px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow:
                0 10px 24px rgba(0, 0, 0, .18),
                inset 0 0 0 2px #ffd6de;
            transition: transform .2s ease;
        }

        .decor-item:hover {
            transform: translateY(-4px) scale(1.05);
        }


        .decor-item img {
            width: 38px;
            cursor: grab;
        }

        /* ‡∏õ‡∏∏‡πà‡∏°‡∏Å‡∏•‡∏±‡∏ö */
        .menu-btn {
            padding: 10px 28px;
            font-size: 0.95rem;
            border: none;
            border-radius: 30px;
            background: #F85151;
            color: white;
            cursor: pointer;
            transition: transform .25s ease;
            font-family: 'Mali', cursive;
        }

        .menu-btn:hover {
            transform: scale(1.05);
        }

        .snow {
            position: fixed;
            top: -10px;
            color: white;
            font-size: 1em;
            user-select: none;
            pointer-events: none;
            z-index: 3;
            animation-name: fall;
            animation-timing-function: linear;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10px);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh);
                opacity: 0.3;
            }
        }

        /* ===============================
   üì± ‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠‡πÄ‡∏•‡πá‡∏Å‡∏°‡∏≤‡∏Å (‚â§360px)
   =============================== */
        @media (max-width: 360px) {
            .wrapper {
                max-width: 340px;
            }

            .title {
                font-size: 1.4rem;
            }

            .subtitle {
                font-size: 0.9rem;
            }

            .decor {
                width: 48px;
            }

            .decor-item {
                width: 48px;
                height: 48px;
            }

            .decor-item img {
                width: 30px;
            }

            .snowman {
                width: 160px;
            }
        }

        /* ===============================
   üì± ‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠‡∏ó‡∏±‡πà‡∏ß‡πÑ‡∏õ (361‚Äì480px)
   =============================== */
        @media (min-width: 361px) and (max-width: 480px) {
            .wrapper {
                max-width: 380px;
            }

            .decor {
                width: 54px;
            }

            .decor-item {
                width: 52px;
                height: 52px;
            }

            .snowman {
                width: 200px;
            }
        }

        /* ===============================
   üì± ‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠‡πÉ‡∏´‡∏ç‡πà / ‡πÅ‡∏ó‡πá‡∏ö‡πÄ‡∏•‡πá‡∏ï‡πÄ‡∏•‡πá‡∏Å (481‚Äì599px)
   =============================== */
        @media (min-width: 481px) and (max-width: 599px) {
            .wrapper {
                max-width: 420px;
            }

            .decor {
                width: 58px;
            }

            .snowman {
                width: 230px;
            }
        }

        /* ===============================
   üì± ‡πÅ‡∏ó‡πá‡∏ö‡πÄ‡∏•‡πá‡∏ï (600‚Äì1024px)
   =============================== */
        @media (min-width: 600px) and (max-width: 1024px) {
            .wrapper {
                max-width: 480px;
            }

            .decor {
                width: 64px;
            }

            .decor-item {
                width: 60px;
                height: 60px;
            }

            .decor-item img {
                width: 42px;
            }

            .snowman {
                width: 280px;
            }
        }

        /* ===============================
   üì± ‡πÅ‡∏ô‡∏ß‡∏ô‡∏≠‡∏ô (‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠‡∏´‡∏°‡∏∏‡∏ô‡∏à‡∏≠)
   =============================== */
        @media (orientation: landscape) and (max-height: 420px) {
            body {
                align-items: flex-start;
                padding-top: 16px;
            }

            .wrapper {
                max-width: 420px;
            }

            .title {
                font-size: 1.3rem;
            }

            .subtitle {
                font-size: 0.85rem;
                margin-bottom: 10px;
            }

            .tree-area {
                margin-bottom: 12px;
            }

            .snowman {
                opacity: 0.35;
                width: 180px;
            }
        }

        /* ===============================
   ‚ôø ‡∏•‡∏î motion (Accessibility)
   =============================== */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }
        }

        /* ===============================
   üíª Desktop ‡πÉ‡∏´‡∏ç‡πà (‚â•1025px)
   =============================== */
        @media (min-width: 1025px) {
            .wrapper {
                max-width: 460px;
            }

            .decor {
                width: 66px;
            }

            .decor-item {
                width: 62px;
                height: 62px;
            }

            .decor-item img {
                width: 44px;
            }

            .snowman {
                width: 300px;
            }
        }
    </style>
</head>

<body>

    <!-- ‚òÉÔ∏è ‡∏™‡πÇ‡∏ô‡∏ß‡πå‡πÅ‡∏°‡∏ô -->
    <img src="img/snow.png" alt="snowman" class="snowman">

    <div class="wrapper">

        <div class="title">‡πÅ‡∏ï‡πà‡∏á‡∏ï‡πâ‡∏ô‡∏Ñ‡∏£‡∏¥‡∏™‡∏ï‡πå‡∏°‡∏≤‡∏™</div>
        <div class="subtitle">‡∏•‡∏≤‡∏Å‡∏Ç‡∏≠‡∏á‡∏ï‡∏Å‡πÅ‡∏ï‡πà‡∏á‡πÑ‡∏õ‡∏ß‡∏≤‡∏á‡∏ö‡∏ô‡∏ï‡πâ‡∏ô‡πÑ‡∏°‡πâ</div>

        <div class="tree-area" id="treeArea">
            <img src="img/tree.png" class="tree" alt="tree">
        </div>

        <div class="decor-bar">
            <div class="decor-item"><img src="img/cm1.png" draggable="true" class="source"></div>
            <div class="decor-item"><img src="img/cm2.png" draggable="true" class="source"></div>
            <div class="decor-item"><img src="img/cm3.png" draggable="true" class="source"></div>
            <div class="decor-item"><img src="img/giftCM.png" draggable="true" class="source"></div>
            <div class="decor-item"><img src="img/cm4.png" draggable="true" class="source"></div>
            <div class="decor-item"><img src="img/cm5.png" draggable="true" class="source"></div>
        </div>

        <button class="menu-btn" onclick="goMenu()">‡∏Å‡∏•‡∏±‡∏ö‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏°‡∏ô‡∏π</button>

    </div>

    <script>
        const treeArea = document.getElementById("treeArea");
        let draggedItem = null;

        /* ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏•‡∏≤‡∏Å */
        document.querySelectorAll(".source").forEach(item => {
            item.addEventListener("dragstart", () => {
                draggedItem = item.cloneNode(true);
                draggedItem.classList.add("decor");
                draggedItem.style.width = "60px";
            });
        });

        /* ‡∏ß‡∏≤‡∏á‡∏ö‡∏ô‡∏ï‡πâ‡∏ô‡πÑ‡∏°‡πâ */
        treeArea.addEventListener("dragover", e => e.preventDefault());

        treeArea.addEventListener("drop", e => {
            e.preventDefault();
            if (!draggedItem) return;

            const rect = treeArea.getBoundingClientRect();
            draggedItem.style.left = (e.clientX - rect.left - draggedItem.offsetWidth / 2) + "px";
            draggedItem.style.top = (e.clientY - rect.top - draggedItem.offsetHeight / 2) + "px";

            treeArea.appendChild(draggedItem);
            draggedItem = null;
        });

        function goMenu() {
            window.location.href = "menu.html";
        }
    </script>

    <script>
        function createSnow() {
            const snow = document.createElement("div");
            snow.classList.add("snow");
            snow.innerHTML = ["‚ùÑ", "‚ùÖ", "‚ùÜ"][Math.floor(Math.random() * 3)];

            snow.style.left = Math.random() * window.innerWidth + "px";
            snow.style.fontSize = Math.random() * 10 + 10 + "px";
            snow.style.animationDuration = Math.random() * 3 + 4 + "s";
            snow.style.opacity = Math.random();

            document.body.appendChild(snow);

            setTimeout(() => {
                snow.remove();
            }, 8000);
        }

        setInterval(createSnow, 300);
    </script>

    <audio id="bgm" src="audio/christmas-440431.mp3" loop></audio>

    <script>
        const bgm = document.getElementById("bgm");
        bgm.volume = 0.3;

        if (localStorage.getItem("bgmPlayed")) {
            bgm.play().catch(() => { });
        }

        document.addEventListener("click", () => {
            bgm.play().then(() => {
                localStorage.setItem("bgmPlayed", "true");
            }).catch(() => { });
        }, { once: true });
    </script>

</body>

</html>
